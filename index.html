<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
    <!-- <p>Ville: <span id="ville"></span></p>
    <p>Pays: <span id="pays"> </span></p>
    <p>Operateur: <span id="oper"></span></p> -->

    <header>
        <h1 id="brand">s-CooL</h1>
        <nav class="navbar navbar-expand-md navbar-dark pb-0">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#accueil">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#modalStag">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#presences">Présences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#classes">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a href="#storage0" class="nav-link">Storage 0</a>
                    </li>
                    <li class="nav-item">
                        <a href="#reset" class="nav-link text-danger font-weight-bold" id="abtnrefresh">Refresh</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <section id="main" class="container">
        <div class="textlink active" id="accueil">L'accueil</div>
        <div class="textlink" id="presences"><p>Liste des présences: </p></div>
        <div class="textlink" id="classes">Classes</div>
        <div class="textlink" id="storage0">
            <p>Confirmez-vous votre volonté de remise à 0 du LS ?</p>
            <button class="btn btn-success" id="btnst0">Oui, je confirme</button>
            <button class="btn btn-danger">Non, je confirme pas.</button>
        </div>
        <div class="textlink" id="reset">RESET</div>
    </section>


    <div id="modalStag" class="text-center">
        <p class="close">X</p>

        <p class="m-3">Inscription des Stagiaires:</p>

        <div class="row m-3">

            <div class="col-6">
                <div class="input-group w-100">
                    <div class="row w-100">
                        <div class="col-4 m-0 p-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text w-100" id="prenom">Prénom:</span>
                            </div>
                        </div>
                        <div class="col-8 m-0 p-0 w-100">
                            <input type="text" class="form-control" placeholder="prénom" name="registerprenom" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 text-left">
                <p>Ville: <span id="ville"></span></p>
            </div>

        </div>

        <div class="row m-3">
            <div class="col-6">
                <div class="input-group w-100">
                    <div class="row w-100">
                        <div class="col-4 m-0 p-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text w-100" id="nom">Nom:</span>
                            </div>
                        </div>
                        <div class="col-8 m-0 p-0">
                            <input type="text" class="form-control w-100" placeholder="nom" name="registernom" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 text-left">
                <p>Pays: <span id="pays"></span></p>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-6">
                <div class="input-group w-100">
                    <div class="row w-100">
                        <div class="col-4 m-0 p-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text w-100" id="classe">Classe:</span>
                            </div>
                        </div>
                        <div class="col-8 m-0 p-0">
                            <input type="text" class="form-control w-100" placeholder="classe" name="registerclasse" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 text-left">
                <p>Operateur: <span id="oper"></span></p>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-6">
                <div class="input-group w-100">
                    <div class="row w-100">
                        <div class="col-4 m-0 p-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text w-100" id="age">Age:</span>
                            </div>
                        </div>
                        <div class="col-8 m-0 p-0">
                            <input type="number" class="form-control w-100" placeholder="age" name="registerage" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 text-left">
                <p>IP: <span id="ip"></span></p> 
            </div>

        </div>

        <button class="btn btn-light btnModalLink m-3" name="registerbtn">Ajouter</button>

        

    </div>



    <!-- script jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- script bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
